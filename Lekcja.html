<script>
  const uczniowie = {

    '6B': ['Gosia', 'Grzesiek', 'Agnieszka', 'Adam'],
    '6C': ['Wiesia', 'Alina', 'Bożena', 'Halinka'],
    '7D': ['Mirek', 'Ela', 'Ula'],
    '7E': ['Ola', 'Maria', 'Marta'],

  };
  

  const tematy = {
    "6A": ["Kolory i pomieszczenia", "Alfabet i znaki piotrowskie", "Liczby","Daty", "Gramatyka piotrowska","Past simple - Wprowadzenie","Past simple - Ogólność i Upodobania","Past simple - Regularność i czas","Past simple - Osobowość i jej opis",  "Zaimki osobowe - Wprowadzenie","Present Simple - Wprowadzenie","Powtórzenie do egzaminu 1", "Powtórzenie do egzaminu 2", "Egzamin szóstoklasisty"],
      "6B": ["Alfabet","Pomieszczenia","Liczby","Daty","Kolory", "Past simple - Wprowadzenie","Past simple - Upodobania","Past simple - Regularność","Past simple - Osobowość", "Zaimki osobowe", "Powtórzenie wiadomości","Sprawdzian", "Omówienie sprawdzianu"],
      "6C": ["Alfabet","Pomieszczenia","Liczby","Daty","Kolory", "Past simple - Wprowadzenie","Past simple - Upodobania","Past simple - Regularność","Past simple - Osobowość", "Zaimki osobowe", "Powtórzenie wiadomości","Sprawdzian", "Omówienie sprawdzianu"],
      "7D": ["DZIAŁ 1 - CZŁOWIEK","Cechy charakteru","Ubrania","Wygląd zewnętrzny","Etapy życia","Przedmioty osobiste","Past simple","Powtórzenie wiadomości (1)","Sprawdzian (1)","Omówienie sprawdzianu (1)","DZIAŁ 2 - ZDROWIE","Choroby i bóle","Present simple","Powtórzenie wiadomości (2)","Sprawdzian (2)","Omówienie sprawdzianu (2)","DZIAŁ 3 - ŻYCIE PRYWATNE", "Rodzina i znajomi", "Czas wolny i święta", "Past simple i Present simple - Porównanie", "Powtórzenie wiadomości (3)","Sprawdzian (3)","Omówienie sprawdzianu (3)","DZIAŁ 4 - ŚWIAT I PRZYRODA", "Kraje i kontynenty","Przyroda i zwierzęta", "Zegary, Czas i ich odczytywanie","Present Cintus", "Powtórzenie wiadomości (4)","Sprawdzian (4)","Omówienie sprawdzianu (4)"],
      "7E": ["DZIAŁ 1 - CZŁOWIEK","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (1)","Sprawdzian (1)","Omówienie sprawdzianu (1)", "DZIAŁ 2 - ZDROWIE","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (2)","Sprawdzian (2)","Omówienie sprawdzianu (2)", "DZIAŁ 3 - ŻYCIE PRYWATNE","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (3)","Sprawdzian (3)","Omówienie sprawdzianu (3)", "DZIAŁ 4 - ŚWIAT I PRZYRODA","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (4)","Sprawdzian (4)","Omówienie sprawdzianu (4)"],
      "8F": ["DZIAŁ 1 - MIEJSCE ZAMIESZKANIA","Rodzaje miejsc zamieszkania","Meble","Na zewnątrz","Określenia domów i pomieszczenia","Present simple","Powtórzenie wiadomości (1)","Sprawdzian (1)","Omówienie sprawdzianu (1)","DZIAŁ 2 - EDUKACJA","Przedmioty fizyczne","Przedmioty lekcyjne","Pracownicy i pomieszczenia w szkole","Czasowniki szkolne","Present hadsing","Powtórzenie wiadomości (2)","Sprawdzian (2)","Omówienie sprawdzianu (2)","DZIAŁ 3 - PRACA", "Zawody", "Odmiana zawodów przez osoby","Miejsca prac","Present past","Zaimki osobowe", "Powtórzenie wiadomości (3)","Sprawdzian (3)","Omówienie sprawdzianu (3)"],
      "8G": ["DZIAŁ 1 - MIEJSCE ZAMIESZKANIA","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (1)","Sprawdzian (1)","Omówienie sprawdzianu (1)", "DZIAŁ 2 - EDUKACJA","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (2)","Sprawdzian (2)","Omówienie sprawdzianu (2)", "DZIAŁ 3 - PRACA","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (3)","Sprawdzian (3)","Omówienie sprawdzianu (3)"],
	  "1H": ["DZIAŁ 1 - SPORT","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (1)","Sprawdzian (1)","Omówienie sprawdzianu (1)", "DZIAŁ 2 - KULTURA","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (2)","Sprawdzian (2)","Omówienie sprawdzianu (2)", "DZIAŁ 3 - TRANSPORT I TURYSTYKA","Vocabulary", "Gramar", "Buking i writing", "Powtórzenie wiadomości (3)","Sprawdzian (3)","Omówienie sprawdzianu (3)"]
    };

  const klasaSelect = document.getElementById("klasa-select");
  const tematSelect = document.getElementById("temat-select");

  function updateTematy() {
  tematSelect.innerHTML = "";
  const klasa = klasaSelect.value;
  if (tematy[klasa]) {
    tematy[klasa].forEach(t => {
      const option = document.createElement("option");
      option.value = t;
      option.textContent = t;

      if (t.startsWith("DZIAŁ")) {
        option.classList.add("dzial-option");
      }

      const tLower = t.toLowerCase();
      if (
        tLower.includes("powtórzenie wiadomości") ||
        tLower.includes("sprawdzian") ||
        tLower.includes("omówienie sprawdzianu") ||
		tLower.includes("powtórzenie do egzaminu 1") ||
		tLower.includes("powtórzenie do egzaminu 2") ||
		tLower.includes("egzamin szóstoklasisty") 
      ) {
        option.style.backgroundColor = "#ccffcc"; // jasno-limonkowo-zielony
      }

      tematSelect.appendChild(option);
    });
  }
}

  function pokazFrekwencje(klasa) {
    const kontener = document.getElementById("frekwencja-box");
    kontener.innerHTML = "";

    if (!uczniowie[klasa]) return;

    uczniowie[klasa].forEach((uczen, index) => {
      const wrapper = document.createElement("div");
      wrapper.className = "frekwencja-wrapper";

      const label = document.createElement("label");
      label.textContent = uczen;
      wrapper.appendChild(label);

      ["Obecność", "Spóźnienie", "Nieobecność nieusprawiedliwiona", "Nieobecność usprawiedliwiona", "Zwolnienie", "Rekolekcje", "Egzamin"].forEach(opcja => {
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = `frekwencja_${index}`;
        radio.value = opcja;

        const span = document.createElement("span");
        span.textContent = opcja;

        wrapper.appendChild(radio);
        wrapper.appendChild(span);
      });

      kontener.appendChild(wrapper);
    });
  }

  function zapiszLekcje() {
    const data = document.getElementById("data").value;
    const klasa = klasaSelect.value;
    const temat = tematSelect.value;
    const opis = document.getElementById("opis").value;

    if (!data || !temat) {
      alert("Uzupełnij wszystkie dane.");
      return;
    }

    const frekwencja = [];
    if (uczniowie[klasa]) {
      uczniowie[klasa].forEach((uczen, index) => {
        const zaznaczona = document.querySelector(`input[name="frekwencja_${index}"]:checked`);
        frekwencja.push({ uczen, status: zaznaczona ? zaznaczona.value : "Brak danych" });
      });
    }

    const nowaLekcja = { data, klasa, temat, opis, frekwencja };
    const klucz = `lekcje_${klasa}`;
    const istniejace = JSON.parse(localStorage.getItem(klucz)) || [];
    istniejace.push(nowaLekcja);
    localStorage.setItem(klucz, JSON.stringify(istniejace));
    pokazHistorieLekcji(klasa);
    document.getElementById("data").value = "";
    document.getElementById("opis").value = "";
    updateTematy();
    pokazFrekwencje(klasa);
  }

  function pokazHistorieLekcji(klasa) {
    const ul = document.getElementById("historia-lekcji");
    ul.innerHTML = "";
    const klucz = `lekcje_${klasa}`;
    const lekcje = JSON.parse(localStorage.getItem(klucz)) || [];

    lekcje.forEach(lekcja => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${lekcja.data}:</strong> ${lekcja.temat}<br>${lekcja.opis || ""}`;
      if (lekcja.frekwencja && lekcja.frekwencja.length) {
        li.innerHTML += `<br><strong>Frekwencja:</strong><ul>${
          lekcja.frekwencja.map(f => `<li>${f.uczen}: ${f.status}</li>`).join("")
        }</ul>`;
      }
      ul.appendChild(li);
    });
  }

  klasaSelect.addEventListener("change", () => {
    updateTematy();
    pokazFrekwencje(klasaSelect.value);
    pokazHistorieLekcji(klasaSelect.value);
  });

  document.addEventListener("DOMContentLoaded", () => {
    updateTematy();
    pokazFrekwencje(klasaSelect.value);
    pokazHistorieLekcji(klasaSelect.value);
  });
  function zaznaczWszystkichObecnosc() {
  const kontener = document.getElementById("frekwencja-box");
  const radios = kontener.querySelectorAll('input[type="radio"]');

  radios.forEach(radio => {
    if (radio.value === "Obecność") {
      radio.checked = true;
    }
  });
}
