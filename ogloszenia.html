  <div class="container">
    <h1>Ogłoszenia</h1>
    
    <form id="announcementForm">
      <input type="date" id="date" required>
      <input type="text" id="title" placeholder="Tytuł" required>
      <textarea id="description" rows="4" placeholder="Opis" required></textarea>
      <input type="text" id="author" placeholder="Dodane przez" required>
      <button type="submit">Dodaj ogłoszenie</button>
    </form>

    <hr>

    <div id="announcements"></div>
  </div>

  <script>
    const form = document.getElementById('announcementForm');
    const announcementsDiv = document.getElementById('announcements');

    function loadAnnouncements() {
      const stored = JSON.parse(localStorage.getItem('announcements')) || [];
      announcementsDiv.innerHTML = '';
      stored.forEach(a => {
        const el = document.createElement('div');
        el.className = 'announcement';
        el.innerHTML = `
          <h3>${a.title}</h3>
          <small>${a.date} – ${a.author}</small>
          <p>${a.description}</p>
        `;
        announcementsDiv.appendChild(el);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const newAnnouncement = {
        date: document.getElementById('date').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        author: document.getElementById('author').value
      };
      const current = JSON.parse(localStorage.getItem('announcements')) || [];
      current.unshift(newAnnouncement);
      localStorage.setItem('announcements', JSON.stringify(current));
      form.reset();
      loadAnnouncements();
    });

    loadAnnouncements();
  </script>
