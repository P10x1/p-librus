<h1>Wyślij wiadomość</h1>
<form id="messageForm">
  <label for="classSelect">Wybierz klasę:</label>
  <select id="classSelect" onchange="updateParents()">
    <option value="">-- wybierz --</option>
    <option value="6A">6A</option>
    <option value="6B">6B</option>
    <option value="6C">6C</option>
    <option value="7D">7D</option>
    <option value="7E">7E</option>
    <option value="8F">8F</option>
    <option value="8G">8G</option>
    <option value="1H">1H</option>
  </select>

  <label>Rodzice z wybranej klasy:</label>
  <div><button type="button" onclick="selectAll('parentList')">Zaznacz wszystkich rodziców</button></div>
  <div id="parentList" class="checkbox-group"></div>

  <label for="teachers">Wybierz nauczycieli:</label>
  <div><button type="button" onclick="selectAll('teacherList')">Zaznacz wszystkich nauczycieli</button></div>
  <div class="checkbox-group" id="teacherList"></div>

  <label for="subject">Temat:</label>
  <input type="text" id="subject" name="subject">

  <label for="message">Treść wiadomości:</label>
  <textarea id="message" name="message"></textarea>

  <button type="submit">Wyślij</button>
</form>

<script>
  const parentsByClass = {
    '6A': ['Agata', 'Tadeusz', 'Piotr'],
    '6B': ['Gosia', 'Grzesiek', 'Agnieszka', 'Adam'],
    '6C': ['Wiesia', 'Alina', 'Bożena', 'Halinka'],
    '7D': ['Mirek', 'Ela', 'Ula'],
    '7E': ['Ola', 'Maria', 'Marta'],
    '8F': ['Ola', 'Julia', 'Natan', 'Filip'],
    '8G': ['Jagoda', 'Szymon', 'Antek', 'Lena'],
    '1H': ['Andrzej', 'Maciej', 'Patryk']
  };

  const teachers = [
    "Iwona Milnik", "Patryk Prosiak", "Julia Bośniak", "Martyna Willska", "Maja Oloj",
    "Justyna born", "Lena Pikura", "Patrycja Mińska", "Agata Majeska", "Maciej bojnek",
    "Anna Łezka", "Maria Oksejska", "Zuzia Filipińska", "Julia Komuniak", "Krzysztof Sowa",
    "Maciej Liński", "Paweł Krak", "Milena Bośniak", "Martyna Polecsa", "Pomela Muk"
  ];

  function updateParents() {
    const classSelect = document.getElementById('classSelect');
    const parentList = document.getElementById('parentList');
    parentList.innerHTML = '';
    const selectedClass = classSelect.value;
    if (selectedClass && parentsByClass[selectedClass]) {
      parentsByClass[selectedClass].forEach(name => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'recipients';
        checkbox.value = name;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(name));
        parentList.appendChild(label);
      });
    }
  }

  function loadTeachers() {
    const teacherList = document.getElementById('teacherList');
    teachers.forEach(name => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'recipients';
      checkbox.value = name;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(name));
      teacherList.appendChild(label);
    });
  }

  function selectAll(containerId) {
    const checkboxes = document.querySelectorAll(`#${containerId} input[type="checkbox"]`);
    checkboxes.forEach(cb => cb.checked = true);
  }

  document.getElementById('messageForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const recipients = [...document.querySelectorAll('input[name="recipients"]:checked')].map(cb => cb.value);
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;
    alert("Wiadomość wysłana do: " + recipients.join(", ") + "\n\nTemat: " + subject + "\n\nTreść: " + message);
    // Tu można dodać kod do wysyłki danych na serwer
  });

  loadTeachers();
</script>
